brand_id: the_product_wheel
brand_archetype: trusted_guide

brand_sources:
  require_at_least_one_of_purposes:
    - homepage
  sources:
    - source_id: homepage
      kind: url
      purpose: homepage
      ref: https://theproductwheel.com

# v1 uses an enum taxonomy (see content_factory/models.py Domain).
domains_supported:
  - tech
  - home

domain_primary: tech

audience:
  primary_audience: general_consumers
  audience_sophistication: medium
  audience_context: ""

content_strategy:
  allowed_intents:
    - product_recommendation
  allowed_product_recommendation_forms:
    - top_x_list
  allowed_thought_leadership_forms: []
  default_content_depth: medium

topic_policy:
  allowlist:
    - Travel gear and luggage
    - Everyday carry and organization
    - Home essentials and storage
    - Tech accessories

persona_by_domain:
  tech:
    primary_persona: practical_expert
    persona_modifiers:
      - none
    science_explicitness: implied
    personal_presence: none
    narration_mode: third_person_only
  home:
    primary_persona: practical_expert
    persona_modifiers:
      - none
    science_explicitness: implied
    personal_presence: none
    narration_mode: third_person_only

commercial_policy:
  commercial_posture: invisible
  cta_policy: none
  prohibited_behaviors:
    - fake_scarcity
    - hype_superlatives
    - pressure_language

disclaimer_policy:
  required: true
  disclaimer_text: "This post may contain affiliate links. If you buy through our links, we may earn a commission at no extra cost to you."
  locations:
    - footer

delivery_policy:
  delivery_channels:
    - blog_article
  delivery_destinations:
    - hosted_by_us
  delivery_strategy: single_canonical_article
  auto_publish: false

cadence:
  publication_cadence: on_demand
  preferred_publish_days: []
  time_zone: UTC
