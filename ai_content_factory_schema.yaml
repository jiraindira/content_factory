    disclaimer_text: "Disclosure: This post may contain affiliate links. If you buy through our links, we may earn a commission at no extra cost to you."
    locations: [header, before_products, footer]

  delivery_policy:
    delivery_channels: [blog_article, email]
    delivery_destinations: [hosted_by_us, email_list]
    delivery_strategy: single_canonical_article
    auto_publish: false

  cadence:
    publication_cadence: weekly
    preferred_publish_days: [wed]
    time_zone: Europe_London
