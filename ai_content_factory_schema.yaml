    home:
      primary_persona: practical_expert
      persona_modifiers: [none]
      science_explicitness: implied
      personal_presence: none
      narration_mode: third_person_only
    kitchen:
      primary_persona: enthusiastic_enthusiast
      persona_modifiers: [none]
      science_explicitness: implied
      personal_presence: none
